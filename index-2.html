<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript" src="./form.js"></script>
	<script type="text/javascript" src="./extra-functions.js"></script>
	<link rel="stylesheet" href="./databaseV2.css?version=2">

	<title>Vm Ppa Work</title>
</head>



<body class="">

	<a class="pageBtn" href="index.html" tabindex="-1">Main</a>

	<h1 id="formPageHeader"></h1>

	<form name="jobForm" id="jobForm" class="jobForm" action="">
		<table class="operatorSelect" id="operatorTable">
			<tr>
				<td>
					<button type='button' class="newOpBtn" onclick="createNewOp()" tabindex="-1">New Op.</button>
				</td>
				<td>
					<button type='button' class="newOpBtn" onclick="deleteOpRow()" tabindex="-1">Delete Op.</button>
				</td>
				<td>
					<button type='button' class="newOpBtn" id="clearAllOps" onclick="clearAllOps()" tabindex="-1">Clear
						All Ops.</button>
				</td>
			</tr>
			<tr>
				<td>
					<label>Operator</label>
					<input list="list" onclick="resetList(this.id)" name="" placeholder="" id="operatorList1"
						class="opName">
					<datalist id="list">
						<select type="text" id="operatorSelect1">
							<option value="" selected="selected"></option>
						</select>
					</datalist>
				</td>
				<td>
					<label>Duration</label>
					<input type="number" name="" id="" placeholder="Min." class="opTime">
				</td>
				<td class="checkBoxForm">
					<label>Mix</label>
					<input type="checkbox" class="opMix checkBoxForm">
					<span class="checkmark"></span>
				</td>
				<td class="checkBoxForm">
					<label>Inserts</label>
					<input type="checkbox" class="opInserts checkBoxForm">
					<span class="checkmark"></span>
				</td>
				<td class="checkBoxForm">
					<label>Inserts Notes</label>
					<input type="checkbox" class="opRevision checkBoxForm">
					<span class="checkmark"></span>
				</td>
			</tr>
		</table>


		<ul>
			<div class="programNameFormInput">
				<label>Year</label>
				<input type="number" id="yearForm">
			</div>
			<div class="programNameAbvFormInput">
				<label>Client Name</label>
				<input type="text" id="clientNameForm" placeholder="">
			</div>
		</ul>
		<ul>
			<div class="programNameFormInput">
				<label>Program Name Long</label>
				<input type="text" id="programNameForm" placeholder="" onkeyup="autoAcronym(this.value)">
			</div>
			<div class="programNameAbvFormInput">
				<label>Short</label>
				<input type="text" id="programNameAbvForm" placeholder="Acronym">
			</div>

		</ul>
		<ul>
			<label>Episode Name</label>
			<input type="text" id="episodeNameForm" placeholder="">
		</ul>
		<ul>
			<label>Change Job State</label>
			<select type="text" id="jobStateForm">
				<option value selected="selected">Job State</option>
				<option value="Open">Open</option>
				<option value="Closed">Close</option>
			</select>
		</ul>
		<ul>
			<div class="programNameFormInput">
				<label>Create Date</label>
				<input type="date" id="dateCreatedForm" value="">
			</div>
			<div class="programNameAbvFormInput">
				<label>Close Date</label>
				<input type="date" id="dateClosedForm">
			</div>
		</ul>


		<br>
		<br>
		<br>

		<button type="button" name="newJob" onclick="submitJob(this.name)" tabindex="-1">New Job</button>
		<button type="button" name="editJob" onclick="submitJob(this.name)" tabindex="-1" id="editJobBtn">Edit
			Job</button>
		<button type="button" onClick="window.location.reload()" tabindex="-1">Refresh</button>
		<div class="textArea">
			<textarea name="" id="notes" cols="10" rows="10" placeholder="Notes"></textarea>
		</div>


	</form>




</body>

</html>
